<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form ng-submit = "doLogin()" >
    <ion-list>
      <ion-item>
        <ion-label floating>Pseudo</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username" name = "username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
            </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full (click)="login()">Login</button>
    </div>
  </form>
</ion-content>
