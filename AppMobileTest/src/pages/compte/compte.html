<ion-header>
  <ion-navbar>
    <ion-title>compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Cr√©er un compte
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" value ="" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>EmailPro</ion-label>
          <ion-input type="text" value ="" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Pseudo</ion-label>
          <ion-input type="text" value ="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Envoyer</button>
        <a href="#" (click)="login()">Login Page</a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
